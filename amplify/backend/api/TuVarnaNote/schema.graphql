type Project @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String!
  OProjectMTickets: [Ticket] @hasMany(indexName: "byProject", fields: ["id"])
  ImageProject: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  username: String!
  ImageProfile: String
}

type Ticket @model @auth(rules: [{allow: public}]) {
  id: ID!
  Title: String!
  Description: String
  TicketID: String
  StoryPoint: Int
  Watch: String
  Reporter: String!
  Asignee: String
  ImageTicket: String
  EpicLink: String
  CreatedDate: AWSDateTime!
  UpdatedDate: AWSDateTime
  ResolvedDate: AWSDateTime
  projectID: ID! @index(name: "byProject")
  IssueType: String!
  Priority: String!
  TicketStatus: String!
  Comment: String
}

type NoteV2 @model @auth(rules: [{allow: public}, {allow: private}, {allow: groups, groups: ["eu-west-1_ojmQnge33_Google"], operations: [read, create, update, delete]}, {allow: owner}]) {
  id: ID!
  Title: String!
  Description: String
  Priority: String
  Reminder: AWSDateTime
  sub: String
  Deleted: Boolean
  Notified: Boolean
  ImageName: String
}
 
type Task @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String
  notev2ID: ID! @index(name: "byNoteV2")
}

type NoteV2 @model @auth(rules: [{allow: public}, {allow: private}, {allow: groups, groups: ["eu-west-1_ojmQnge33_Google"], operations: [read, create, update, delete]}, {allow: owner}]) {
  id: ID!
  Title: String!
  Description: String
  Priority: String
  Reminder: AWSDateTime
  sub: String
  Deleted: Boolean
  Notified: Boolean
  ImageName: String
  ONoteMTask: [Task] @hasMany(indexName: "byNoteV2", fields: ["id"])
}
 